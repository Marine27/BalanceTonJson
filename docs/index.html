            <input type="range" class="custom-range" id="radius" min="100" max="20000" value="1000" onchange="set_radial(this.value)"/>

        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/geocoder.js"></script>
        <script>
            function updateAPI(lat, long) {
                var myHeaders = new Headers();
                myHeaders.append("Content-Type", "application/json");
                fetch('http://localhost:3000/locations?lon=' + long + '&lat=' + lat + '&radial=' + 1000, {
                    method: 'get',
                    headers: myHeaders
                }).then(function(response) {
                    return response.json();
                }).then(function(data) {
                    console.log('data from api:', data);
                });
            }

            // convert address to gps coordinates
            function getCoords(adress) {
                var openStreetMapGeocoder = GeocoderJS.createGeocoder('openstreetmap');
                openStreetMapGeocoder.geocode(adress, function(result) {
                    let lat = result[0].latitude;
                    let long = result[0].longitude;
                    updateAPI(lat, long);
                });
            }

            // Radius selector with special value 0
            const lblRadius = document.getElementById("radius-val");
            const iptRadius = document.getElementById("radius");
            iptRadius.value = "0";
            iptRadius.addEventListener("input", () => {
                const newVal = parseInt(document.getElementById("radius").value);
                console.log("newval", newVal);
                lblRadius.innerHTML = newVal === 0 ? "Emprise de la zone sélectionnée" : newVal + "km autour du centre géométrique";
            });
        </script>
